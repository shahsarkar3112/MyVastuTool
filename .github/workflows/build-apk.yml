name: Convert HTML to APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        # Updated to v4 for better performance and security
        uses: actions/checkout@v4

      - name: Build APK
        # FIXED: Changed from 'website-to-apk-action' to 'web-to-app-action'
        uses: darkshredder/web-to-app-action@v1
        with:
          app-name: "MyVastuTool"
          build-folder-path: "./" # Where your index.html is located
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: apk/ # The folder where the action saves the APK
